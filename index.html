<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Secuencia de Fibonacci | Prueba para Digevo </title>
</head>
<body>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1> <i class="fas fa-calculator" ></i> Calculador de Fibonacci </h1>
            </div>
            <div class="showcase-form card">
                <h2> <b> Ingresa un Número </b> </h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="valorN" placeholder="Ingresar un número" required>
                    </div>
                    <div class="form-control">
                         <p class="lead"> Secuencia Fibonacci: </p> <p class="container" id="result"></p>
                     </div>
                     <hr>
                    <input type="button" value="Obtener Secuencia" class="btn btn-success" onclick="fibonacci(valorN.value)">
                </form>
            </div>
        </div>
    </section>

    <!-- Stats -->
    <section class="stats">
        <div class="container">
            <h3 class="stats-heading text-center my-1">
                Prueba técnica realizada para la empresa Digevo por José A. Pirela, con los siguientes lenguajes:
            </h3>

            <div class="grid grid-3 text-center my-4">
                <div>
                    <i class="icon-red fab fa-html5 fa-5x"></i>
                    <p class="text-secondary"> HTML-5 </p>
                </div>
                <div>
                    <i class="icon-blue fab fa-css3-alt fa-5x"></i>
                    <p class="text-secondary"> CSS-3 </p>
                </div>
                <div>
                    <i class="icon-yellow fab fa-js-square fa-5x"></i>
                    <p class="text-secondary"> Javascript </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h2> Prueba Técnica para Digevo. </h2>
                <p> Copyright &copy; 2020 - Ing. José A. Pirela </p>
            </div>
        </div>
    </footer>

    <script src="js/fibonacci.js"></script>
</body>
</html>
